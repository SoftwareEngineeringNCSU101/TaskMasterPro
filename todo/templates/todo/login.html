<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>To-Done</title>
<style>
	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Calibri, Helvetica, sans-serif;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        /* Topbar styles */
.topbar {
    background-color: #1458a0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Styling for links in the topbar */
.topbar a {
    color: white;
    text-decoration: none;
    font-size: 22px;
    margin-right: 20px;
    transition: color 0.3s ease;
    padding: 5px 10px;
    border-radius: 5px;
}

/* Links hover effect */
.topbar a:hover {
    color: #ccc;
    background-color: rgba(255, 255, 255, 0.2);
}

/* Flexbox for horizontal alignment */
.topbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
}

/* Style for each list item */
.topbar ul li {
    margin: 0 15px;
}

/* Responsiveness: adjust padding and font size for smaller screens */
@media (max-width: 768px) {
    .topbar {
        padding: 10px 15px;
    }
    
    .topbar a {
        font-size: 18px;
        margin-right: 10px;
    }
    
    .topbar ul li {
        margin: 0 10px;
    }
}

/* Further responsiveness for very small devices */
@media (max-width: 480px) {
    .topbar a {
        font-size: 16px;
        margin-right: 8px;
    }
    
    .topbar ul li {
        margin: 0 8px;
    }
}

h1 {
    color: #0fa662;
    text-align: center;
}

/* Center the button with proper margin */
.main button {
    display: block; /* Ensures the button takes full width and can be centered */
    margin: 20px auto; /* Centers the button and adds a 20px margin for vertical spacing */
    cursor: pointer;
    border-radius: 10px;
    background: #0fa662;
    border: 0;
    font-size: 16px;
    height: 37px;
    padding: 0 20px; /* Adds more padding for a comfortable look */
    width: 80%; /* Reduce width for a cleaner layout */
    max-width: 300px; /* Ensures the button doesn't stretch too much */
    font-weight: 500;
    color: #f9f9f9;
}

.main button:hover {
    background: #0b8f54;
}

/* Center the input fields with a good margin */
input[type=text], input[type=password], input[type=email] {
    width: 80%; /* Makes input fields smaller for a cleaner layout */
    max-width: 400px; /* Limits the width for large screens */
    margin: 8px auto; /* Centers the input fields horizontally */
    padding: 12px 20px;
    display: block; /* Block display allows for centering */
    border: 0px;
    border-radius: 10px;
    box-sizing: border-box;
    box-shadow: 1px 1px 5px #555 inset;
}

/* Center the container */
.container {
    margin: 50px auto; /* Centers the container horizontally with a top margin */
    width: 80%; /* Width reduced for a cleaner look */
    max-width: 500px; /* Restrict max width for larger screens */
    text-align: center; /* Ensures text and elements are centered */
}

/* Clear floating elements */
.right {
    float: right;
}

/* General main content styles */
.main {
    font-size: 20px;
    padding: 20px; /* Adds some padding around the main content */
    margin-top: 70px;
    text-align: center; /* Centers text content inside main */
}

</style>
</head>
<body>
    <div class="topbar">
        <ul><li><a href="/">To-Done</a></li></ul>
    </div>
	<div class="main">
		<h1>Login</h1>

	    	{% for message in messages %}
			<div style="text-align: center;" class='alert alert-{{message.tags}}'>{{ message }}</div>
	    	{% endfor %}
		
		{% block content %}

		{% load crispy_forms_tags %}

		<!--Login-->
		<div class="container py-5">
		  <form method="POST">
			{% csrf_token %}
			{{ login_form|crispy }}
			<button class="btn btn-primary" type="submit">Login</button>
		  </form>
		  <p class="text-center"><a href="/register">Create an account</a>.</p>
		  <p class="text-center"><a href="/password_reset">Forget password</a>.</p>
		</div>

		{% endblock %}
	</div>
</body>
</html>
