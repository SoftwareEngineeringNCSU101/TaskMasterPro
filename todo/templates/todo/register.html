<!DOCTYPE html>
<html lang=”en”>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>To-Done</title>
<style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Calibri, Helvetica, sans-serif;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        /* Topbar styles */
.topbar {
    background-color: #1458a0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Styling for links in the topbar */
.topbar a {
    color: white;
    text-decoration: none;
    font-size: 22px;
    margin-right: 20px;
    transition: color 0.3s ease;
    padding: 5px 10px;
    border-radius: 5px;
}

/* Links hover effect */
.topbar a:hover {
    color: #ccc;
    background-color: rgba(255, 255, 255, 0.2);
}

/* Flexbox for horizontal alignment */
.topbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
}

/* Style for each list item */
.topbar ul li {
    margin: 0 15px;
}

/* Responsiveness: adjust padding and font size for smaller screens */
@media (max-width: 768px) {
    .topbar {
        padding: 10px 15px;
    }
    
    .topbar a {
        font-size: 18px;
        margin-right: 10px;
    }
    
    .topbar ul li {
        margin: 0 10px;
    }
}

/* Further responsiveness for very small devices */
@media (max-width: 480px) {
    .topbar a {
        font-size: 16px;
        margin-right: 8px;
    }
    
    .topbar ul li {
        margin: 0 8px;
    }
}

    h1 {
        color: #0fa662;
        text-align: center;
    }

    button {
        background-color: #0fa662;
        width: 100%;
        color: white;
        padding: 15px;
        margin: 10px 0px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
    }

    input[type=text], input[type=password], input[type=email] {
        width: 100%;
        margin: 8px 0;
        padding: 12px 20px;
        display: inline-block;
        border: 0px;
        border-radius: 10px;
        box-sizing: border-box;
        box-shadow: 1px 1px 5px #555 inset;
    }

    button:hover {
        opacity: 0.7;
    }

    .container {
        margin: auto;
        width: 400px;
    }

    .right {
        float: right;
    }

    .main {
            font-size: 20px;
            padding: 0px 20px;
            margin-top: 70px;
    }

    .main button {
        display: inline-block;
        cursor: pointer;
        border-radius: 10px;
        background: #0fa662;
        border: 0;
        font-size: 16px;
        height: 37px;
        padding: 0 11px;
        margin-top: 5px;
        text-align: center;
        width: 100%;
        min-width: 200px;
        font-weight: 500;
        color: #f9f9f9;
    }

    .main button:hover {
        background: #0b8f54;
    }
</style>
</head>
<body>
	<div class="topbar">
        <ul><li><a href="/">To-Done</a></li></ul>
    </div>

	<div class="main">

		{% for message in messages %}
        		<div style="text-align: center;" class='alert alert-{{message.tags}}'>{{ message }}</div>
    		{% endfor %}
		{% block content %}

		{% load crispy_forms_tags %}

		<!--Register-->
		<div class="container py-5">
			<h1>Register</h1>
			<form method="POST">
				{% csrf_token %}
				{{ register_form|crispy }}
				<button class="btn btn-primary" type="submit">Register</button>
			</form>
			<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
		</div>

		{% endblock %}
	</div>
</body>
</html>
